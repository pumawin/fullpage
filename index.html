<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fullpage.js</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css"
      integrity="sha512-q54FvbV+gGBn+NvgaD4gpJ7w4wrO00DgW7Rx503PIhrf0CuMwLOwbS+bXgOBFSob+6GVy1HDPfaRLJ8w2jiS4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js"
      integrity="sha512-bxzECOBohzcTcWocMAlNDE2kYs0QgwGs4eD8TlAN2vfovq13kfDfp95sJSZrNpt0VMkpP93ZxLC/+WN/7Trw2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <!-- 인디케이터 -->
    <ul id="myMenu">
      <li data-menuanchor="sec1" class="active">
        <a href="#sec1"><b>첫번째</b></a>
      </li>
      <li data-menuanchor="sec2">
        <a href="#sec2"><b>두번째</b></a>
      </li>
      <li data-menuanchor="sec3">
        <a href="#sec3"><b>세번째</b></a>
      </li>
      <li data-menuanchor="sec4">
        <a href="#sec4"><b>네번째</b></a>
      </li>
    </ul>
    <header id="header"></header>

    <!-- 부모의 이름은 id="fullpage, 자식은 class="section" -->
    <main id="fullpage">
      <section class="section sec1">
        <h2>SECTION 1</h2>
        <p>첫번째 섹션입니다.</p>
        <!-- .btns>button[type='button']*2 -->
        <div class="btns">
          <button type="button" class="btn-down">아래로</button>
        </div>
      </section>
      <section class="section sec2">
        <h2>SECTION 2</h2>
        <p>두번째 섹션입니다.</p>
        <div class="btns">
          <button type="button" class="btn-up">위로</button>
          <button type="button" class="btn-down">아래로</button>
        </div>
      </section>
      <section class="section sec3">
        <h2>SECTION 3</h2>
        <p>세번째 섹션입니다.</p>
        <div class="btns">
          <button type="button" class="btn-up">위로</button>
          <button type="button" class="btn-silent">원하는 곳으로 조용히(즉시)</button>
        </div>
        <!-- 동영상: 영역에 진입하면 자동 플레이/ 나가면 자동 멈춤 -->
        <iframe
          data-autoplay
          width="560"
          height="315"
          src="https://www.youtube.com/embed/jOTfBlKSQYY?si=qcHyiQpLQ7qbgS2v"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </section>
      <section class="section sec4">
        <h2>SECTION 4</h2>
        <p>네번째 섹션입니다.</p>
        <div class="btns">
          <button type="button" class="btn-up">위로</button>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>

    <!-- top -->
    <a href="#" class="btn-top">TOP</a>
  </body>
</html>
